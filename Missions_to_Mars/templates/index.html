<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="container" id="craiglist-listings">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{ mars.news_title }}</h4>
        <p>{{ mars.news_p }}</p>
      </div>
    </div>
 
    <!-- Feature image and table -->
    <div class="container">
        <div class="col-sm-8">
          <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" alt="Feature Mars Image">
        </div>
        <div class="col-sm-4" >
          <h2>Mars Facts</h2>
            <table class="table table-striped table-hover">              
              {{ mars.table|safe }}</table>
        </div>
    </div>
    <!-- Hemispheres -->
    <div class="container-fluid padding">
      <div class="row wewlcome text-center">
        <div class="col-12">
          <h2>Mars Hemispheres</h2>
        </div>
        <hr class="light">
      </div>
    </div>
    </br>
    <!--- Cards -->
    <!--- Adding informational cards-->
    <div class="container-fluid padding">
      <div class="row padding">
    
       {% for hem_img_url in mars.hem_img_url %}
        <div class="col-md-6">
          <div class="card text-center">
            <img class="card-img-top" src="{{ mars.hem_img_url }}" style="max-width:100%; max-height: auto;">
            <div class="card-body">
              <h4 class="card-title">{{mars.hem_title}}</h4>
            </div>
          </div>
        </div>
       {% endfor %}
      </div>
    </div>



  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
