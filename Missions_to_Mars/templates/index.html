<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{ mars.news_title }}</h4>
        <p>{{ mars.news_p }}</p>
      </div>
    </div>
 
    <!-- Feature image and table -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" alt="Feature Mars Image">
        </div>
        <div class="col-sm-4">
          <h2>Mars Facts</h2>
            {{ mars.table|safe }}
        </div>
      </div>


  </div>
</body>

</html>
